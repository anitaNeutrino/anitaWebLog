<!DOCTYPE html>
<html>
    <head>
	<meta charset="UTF-8">

	<title>ANITA-3 Calibration Run Log</title>
	<link rel="stylesheet" type="text/css" href="logStyle.css">
    </head>

    <div id="header_container">
	<div id="header">
	    <header>

		<h1>ANITA-3 Calibration Run Log</h1>
		<form action="queryPage.php" method="post">
		    <p>Enter search information (leave all fields blank to select all).
		    </p>
		    <table cellpadding=0 cellspacing=0 border=0 width="600" align center>
			<tr>
			    <td rowspan="3">
				<table cellpadding=0 cellspacing=0 border=0 width="200" align left>

				    <tr>
					<td>First run</td>
					<td><input name =firstRun size=10 maxlength=10></td>
				    </tr>
				    <tr>
					<td>Last run</td>
					<td><input name =lastRun size=10 maxlength=10></td>
				    </tr>
				</table>
			    </td>

			    <td rowspan="3">
				<table cellpadding=0 cellspacing=0 border=0 width="200" align left>
				    <tr>
					<td>Run Description</td>
				    </tr>
				    <tr>
					<td><input name =runDesc size=22></td>
				    </tr>
				</table>
			    </td>

			    <td rowspan="3">
				<table cellpadding=0 cellspacing=0 border=0 width="200" align left>
				    <tr>
					<td>Shifter Name</td>
				    </tr>
				    <tr>
					<td><input name =theShifter size=22></td>
				    </tr>
				</table>
			    </td>
			    <td rowspan="3">
				<table cellpadding=0 cellspacing=0 border=0 width="200" align left>
				    <tr>
					<td>Comments By</td>
				    </tr>
				    <tr>
					<td><input name =commentsBy size=22></td>
				    </tr>
				</table>
			    </td>
			    <td rowspan="3">
				<table cellpadding=0 cellspacing=0 border=0 width="200" align left>
				    <tr>
					<td>Comments</td>
				    </tr>
				    <tr>
					<td><input name =comments size=22></td>
				    </tr>
				</table>
			    </td>
			    <td rowspan="3">
				<table cellpadding=0 cellspacing=0 border=0 width="200" allign left>
				    <tr>
					<td>Location</td>
				    </tr>
				    <tr>
					<td>
					    <select name="location">
						<option value="All">All</option>
						<option value="Antarctica">Antarctica</option> 
						<option value="Palestine">Palestine/Hawaii</option>
					    </select>
					</td>

				    </tr>
				</table>
			    </td>

			    <td rowspan="3">
				<table cellpadding=0 cellspacing=0 border=0 width="200" allign left>
				    <tr>
					<td>Order</td>
				    </tr>
				    <tr>
					<td>
					    <select name="order">
						<option value="descending">Descending</option> 
						<option value="ascending">Ascending</option>
					    </select>
					</td>

				    </tr>
				</table>
			    </td>
		    </table>
		    <br/>
		    <input type="submit" value="Search">
		</form>
	    </header>
	</div>
    </div>

    <body>
	<p>Enter search terms above to generate results here</p>
    </body>
</html>
